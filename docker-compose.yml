services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: note_shared
      POSTGRES_USER: notes
      POSTGRES_PASSWORD: notes
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "55432:5432" # non-standard external port
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notes -d note_shared"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5000
      DisableHttpsRedirection: "true"
      ClientUrl: http://localhost:8088
      ServerUrl: http://localhost:8088
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=note_shared;Username=notes;Password=notes
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "5000"

  web:
    build:
      context: .
      dockerfile: client/Dockerfile
    depends_on:
      - api
    ports:
      - "8088:80" # non-standard external port

volumes:
  postgres_data:
