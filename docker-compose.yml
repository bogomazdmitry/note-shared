services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: note_shared
      POSTGRES_USER: notes
      POSTGRES_PASSWORD: notes
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-55433}:5432" # non-standard external port
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notes -d note_shared"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5000
      DisableHttpsRedirection: "true"
      ClientUrl: ${CLIENT_URL:-https://note-shared.dayl.work.gd}
      ServerUrl: ${SERVER_URL:-https://note-shared.dayl.work.gd}
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=note_shared;Username=notes;Password=notes
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "127.0.0.1:${API_HTTP_PORT:-15000}:5000"

  web:
    build:
      context: .
      dockerfile: client/Dockerfile
    depends_on:
      - api
    ports:
      - "127.0.0.1:8088:80"

volumes:
  postgres_data:
