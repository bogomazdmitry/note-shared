map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  listen 80;
  server_name note-shared.dayl.work.gd;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name note-shared.dayl.work.gd;

  ssl_certificate     /etc/ssl/dayl.work.gd/fullchain.pem;
  ssl_certificate_key /etc/ssl/dayl.work.gd/dayl.work.gd.key;

  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;

  # API (controllers)
  location /api/ {
    proxy_pass http://127.0.0.1:15000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # IdentityServer endpoints
  location /connect/ {
    proxy_pass http://127.0.0.1:15000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # SignalR hubs (WebSockets)
  location /hub/ {
    proxy_pass http://127.0.0.1:15000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 3600;
    proxy_send_timeout 3600;
  }

  location / {
    proxy_pass http://127.0.0.1:8088;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # SPA fallback when upstream returns 404
    proxy_intercept_errors on;
    error_page 404 = @spa_fallback;
  }

  location @spa_fallback {
    proxy_pass http://127.0.0.1:8088/index.html;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
